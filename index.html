<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hawaiian Islands Art News</title>
        <link rel="icon" href="/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!-- Google tag (gtag.js) -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-HEW36B8BPW"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-HEW36B8BPW");
        </script>
    </head>
    <body>
        <div class="bgimg">
            <div class="topleft">
                <h3>Island Art News</h3>
            </div>
            <div class="middle">
                <h1>COMING SOON</h1>
                <hr />
                <p id="demo" style="font-size: 30px"></p>
            </div>
            <div class="bottomleft">
                <p>Hawaii Arts & Artists</p>
            </div>
        </div>
        <script>
            var countDownDate = new Date("May 26, 2025 15:37:25").getTime();
            var countdownfunction = setInterval(function () {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor(
                    (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                );
                var minutes = Math.floor(
                    (distance % (1000 * 60 * 60)) / (1000 * 60)
                );
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("demo").innerHTML =
                    days +
                    "d " +
                    hours +
                    "h " +
                    minutes +
                    "m " +
                    seconds +
                    "s ";
                if (distance < 0) {
                    clearInterval(countdownfunction);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
        <script>
            console.log("Island Art News - Hawaii Arts & Artists");
        </script>
    </body>
</html>
